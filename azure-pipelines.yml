          - bash: echo Devjob2
 
  - stage: 'QADeploy'
    jobs:
      - job: QAJob
        steps:
          - bash: echo QAJob
  - stage: "ProdDeploy"
    jobs:
      - job: Prodjob
        steps:
          - bash: echo Prodjob



