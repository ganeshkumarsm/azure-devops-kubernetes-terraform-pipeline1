trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: 'DevDeploy'
    variables: 
      environment: Dev
    jobs:
      - job: Devjob
        steps:
          - bash: echo Devjob
          - bash: echo $(PipelinelevelVariable)
          - bash: echo $(environment)
      - job: Devjob2
        dependsOn: Devjob
        steps:
          - bash: echo Devjob2
 
  - stage: 'QADeploy'
    dependsOn: DevDeploy
    jobs:
      - job: QAJob
        steps:
          - bash: echo QAJob
  - stage: "ProdDeploy"
    jobs:
      - job: Prodjob
        steps:
          - bash: echo Prodjob



